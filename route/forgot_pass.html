<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main flex">
        <div class="image_area">
            <div>
                <img src="/assets/images/verification_1.png" alt="verification image" data-speed="-3" class="parallax">
                <img src="/assets/images/verification_2.png" alt="verification image" data-speed="2" class="parallax">
                <img src="/assets/images/verification_3.png" alt="verification image" data-speed="5" class="parallax">
            </div>
        </div>
        <div class="form_area column">
            <div class="form_area_container">
                <h2>
                    Восстановление пароля
                </h2>
                <form action="/route/new_pass.html" class="flex column form1">
                    <div class="error_phone">
                        Номер не найден
                    </div>
                    <div class="input">
                        <input type="tel" placeholder="+7 (" id="phone"  autocomplete="off" max="18" onkeypress="return event.charCode > 47 && event.charCode < 58;">
                    </div>

                    <div class="code_verification_block">
                        <div class="phone_number">
                            Введите 6 значный код, который был отправлен на номер 
                        </div>
                        <div class="error">
                            Неправильный код
                        </div>
                        <div class="verification flex">
                            <input type="number" class="number" id="number1" autocomplete="off">
                            <input type="number" class="number" id="number2" autocomplete="off">
                            <input type="number" class="number" id="number3" autocomplete="off">
                            <input type="number" class="number" id="number4" autocomplete="off">
                            <input type="number" class="number" id="number5" autocomplete="off">
                            <input type="number" class="number" id="number6" autocomplete="off">
                        </div>
                    </div>
                                    
                    <button type="submit" disabled main>
                        Получить код
                    </button>
                </form>
                <div class="countdown_block">
                    <a href="#" class="send_code_again disabled">Отправить код повторно</a>
                    <div class="visible">
                        <span>через </span>
                        <span class="countdown">60</span>
                        <span> сек</span>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <a href="/index.html" class="button special_btn">
                Войти
            </a>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/forgot_pass.js"></script>
    <script src="/js/verification.js"></script>
</body>
</html>
