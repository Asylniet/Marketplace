<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main flex">
        <div class="image_area">
            <div>
                <img src="/assets/images/signup_1.png" alt="Login image" data-speed="-3" class="parallax">
                <img src="/assets/images/signup_2.png" alt="Login image" data-speed="2" class="parallax">
                <img src="/assets/images/signup_3.png" alt="Login image" data-speed="5" class="parallax">
            </div>
        </div>
        <div class="form_area column">
            <div class="form_area_container">
                <h2>
                    Регистрация
                </h2>
                <form action="/route/verification.html" class="flex column">
                    <div class="error">
                        Пароли не совпадают
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Имя" id="name"  autocomplete="off">
                    </div>
                    <div class="input">
                        <input type="tel" onkeypress="return event.charCode > 47 && event.charCode < 58;" placeholder="+7 (" id="phone"  autocomplete="off" max="18">
                    </div>
                    
                    <div class="rel input">
                        <div class="eye">
                            <img src="/assets/icons/eye-closed.svg" alt="View password" id="eye">
                        </div>
                        <input type="password" placeholder="Пароль" id="password" >
                    </div>

                    <div class="tips">
                        <ul>
                            <li>Маленькая буква [a-z]</li>
                            <li>Заглавная буква [A-Z]</li>
                            <li>Число [0-9]</li>
                            <li>Символ [!@#$%^&*]</li>
                            <li>Минимум 10 символов</li>
                        </ul>
                    </div>

                    <div class="input">
                        <input type="password" placeholder="Повторите пароль" id="password2" >
                    </div>
                    
                    <button type="submit" disabled main>
                        Регистрация
                    </button>
                </form>
                <div class="line"></div>
            </div>
            <a href="/index.html" class="button">
                Войти
            </a>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
